<!DOCTYPE html>

<html lang="ru">
  <head>
    <title>Профиль на сайте буккроссинга</title>
    <link href="css/main_style.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/common_style.css" rel="stylesheet">
    <meta name="keywords" content="книги, обмен, буккроссинг, профиль">
    <meta name="description" content="Старым книгам можно дать новую жизнь">
    <meta charset="utf-8">

  </head>
  <body>
    <header>
      <nav class="bookmark_menu">
        <ul>
          <li><a class="bookmark_menu__bookmark" href="index.html">Поиск по сайту</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="profile_block">
        <div class="profile_block__profile_name">
          <img class="profile_block__profile_icon" src="images/profile_icon_2.png">
          <h1 class="profile_block__profile_h1">Имя пользователя</h1>
        </div>
        <div class="profile_block__profile_info">
          <form class="profile_block__client_input">
            <p><textarea name="comment" cols="40" rows="1" placeholder="Контакты для связи с вами"></textarea></p>
            <p><textarea name="comment" cols="40" rows="4" placeholder="Ваши книжные предпочтения"></textarea></p>
            <input class="profile_block__button_profile" type="button" value="Сохранить изменения">
          <!-- </form>
          <form> -->
            <p><textarea name="comment" cols="40" rows="1" placeholder="Название книги"></textarea></p>
            <p><textarea name="comment" cols="40" rows="1" placeholder="Автор книги"></textarea></p>
            <p><textarea name="comment" cols="40" rows="1" placeholder="Год издания"></textarea></p>
            <p><textarea name="comment" cols="40" rows="1" placeholder="Состояние книги"></textarea></p>
            <input class="profile_block__button_profile" type="button" value="Добавить свою книгу на сайт">
          </form>
        </div>
      </div>
      <section>
        <nav class="profile_horisontal_menu">
          <ul>
            <li class="profile_horisontal_menu__item">мои книги</li>
            <li class="profile_horisontal_menu__item">на рассмотрении</li>
            <li class="profile_horisontal_menu__item">хотите взять?</li>
            <li class="profile_horisontal_menu__item">завершенные обмены</li>
          </ul>
        </nav>
        <div class="profile_block">
          <div class="book_information">
            <i>*место для фото книги*</i>

            <b>Автор:</b><br>
            <b>Год издания:</b><br>
            <b>Состояние:</b></p>
          </div>
          <div class="book_information_for_exchange">
            <i>*место для фото книги*</i> 
            <p><b>Название:</b><br>
            <b>Автор:</b><br>
            <b>Год издания:</b><br>
            <b>Состояние:</b></p>
          </div>
        </div> 
      </section>
      
    </main>
    <footer>
      <div class="footer__about_author">
